            <script>
                $(function(){
                    document.getElementById("profileName").innerHTML = sessionStorage.getItem("firstname") + ' ' + sessionStorage.getItem("lastname");
                    document.getElementById("profileType").innerHTML = sessionStorage.getItem("profileType");
                    document.getElementById("profileLicence").innerHTML = sessionStorage.getItem("licence");
                    document.getElementById("profileEmail").innerHTML = sessionStorage.getItem("email");
                    document.getElementById("profilePhone").innerHTML = sessionStorage.getItem("nber");
                    document.getElementById("profileImgId").src = sessionStorage.getItem("image");
                    if (sessionStorage.getItem("profileType") == "Lessee") {
                        document.getElementById("profileTypeImg").src = "img/lessee.png"
                    }else if(sessionStorage.getItem("profileType") == "Skipper"){
                        document.getElementById("profileTypeImg").src = "img/wheel.png"
                    }else{
                        document.getElementById("profileTypeImg").src = "img/anckor.png"
                    }
