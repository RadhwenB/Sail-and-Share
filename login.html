    <div class="containerContact" id="profile">
        <div class="divcol">
            <div class="formoCard">
               <h1 style="text-align: center;">Registration Form</h1>
               <div style="text-align: center;">
                  <div class="inputForm">
                      <input class="inputo" type="text" placeholder="First Name.." id="firstname" minlength="3">
                      <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                  </div>

                  <div class="inputForm">
                    <input class="inputo" type="text" placeholder="Last Name.." id="lastname" minlength="3">
                    <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                  </div>

                  <div class="inputForm" >
                    <input  class="inputo" type="email" placeholder="Email.." id="email" minlength="3">
                    <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                  </div>

                  <div class="inputForm">
                    <input class="inputo" type="Number" placeholder="Phone Number.." id="nber">
                    <i class="fa fa-phone fa-lg fa-fw" aria-hidden="true"></i>
                  </div>

                  <h4 style="margin-top: 2%; color: #15824B; text-transform: uppercase;">Do You Have a Boat Licence?</h4>

                  <div class="toggle-radio" style="margin-top: 2%;">
                    <input type="radio" name="rdo" value="Have a Boat Licence" id="yes">
                    <input type="radio" name="rdo" value="Do Not Have a Boat Licence" id="no">
                    <div class="switch">
                      <label for="yes">Yes</label>
                      <label for="no">No</label>
                      <span></span>
                    </div>
                  </div>

                  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
                  <div class="file-upload" style="margin-top: 2%; margin-bottom: 5%;">
                    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

                    <div class="image-upload-wrap">
                      <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                      <div class="drag-text">
                        <h3>Drag and drop a file or select add Image</h3>
                      </div>
                    </div>
                    <div class="file-upload-content">
                      <img class="file-upload-image" src="#" alt="your image" />
                      <div class="image-title-wrap">
                        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                      </div>
                    </div>
                  </div>

                  <script>
                    function readURL(input) {
                      if (input.files && input.files[0]) {

                        var reader = new FileReader();

                        reader.onload = function(e) {
                          $('.image-upload-wrap').hide();

                          $('.file-upload-image').attr('src', e.target.result);
                          window.sessionStorage.setItem("image", e.target.result);
                          $('.file-upload-content').show();

                          $('.image-title').html(input.files[0].name);
                        };

                        reader.readAsDataURL(input.files[0]);

                      } else {
                        removeUpload();
                      }
                    }

                    function removeUpload() {
                      $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                      $('.file-upload-content').hide();
                      $('.image-upload-wrap').show();
                    }
                    $('.image-upload-wrap').bind('dragover', function () {
                        $('.image-upload-wrap').addClass('image-dropping');
                      });
                      $('.image-upload-wrap').bind('dragleave', function () {
                        $('.image-upload-wrap').removeClass('image-dropping');
                    });

                  </script>

                  <input class="text-uppercase btn-primary tm-btn" style="margin-top: 2%; border-radius: 15px; background-color: #69c6ba;" type="button" value="Login" id="submit" onclick="validate()"/>
               </div>
